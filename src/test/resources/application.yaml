server:
  port: 8080
  servlet:
    context-path: /library

spring:
  profiles:
    active: test
  application:
    name: library
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/library
    username: library
    password: library
    driver-class-name: org.postgresql.Driver
  liquibase:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/library
    password: library
    user: library
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    driver-class-name: org.postgresql.Driver
  kafka:

    admin:
      fail-fast: true
    consumer:
      group-id: library
      bootstrap-servers: localhost:9092
      max-poll-records: 250
      fetch-max-wait: 1000
    retry:
      topic:
        backoff:
          delay: 10s
    listener:
      poll-timeout: 1000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        order_updates: true
        jdbc:
          batch_size: 50
  testcontainers:
    dynamic-property-registry-injection: allow
kafka:
  topic:
    - library

springdoc:
  swagger-ui:
    doc-expansion: none
    path: /swagger-ui.html
    tags-sorter: alpha
    syntax-highlight:
      activated: true
      theme: agate
    try-it-out-enabled: true
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure:
            logging: off
#        transaction:
#          interceptor: trace
    web: info
    liquibase: info